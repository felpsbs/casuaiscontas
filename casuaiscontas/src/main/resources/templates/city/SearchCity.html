<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/BaseLayout}"
    xmlns:casuaiscontas="http://casuaiscontas.com"
>
    <head>

        <title>Pesquisa</title>

    </head>
    <body>

        <section layout:fragment="content">

            <div class="layout-signin">
                
                <div class="container">    
                    
                    <form th:object="${cityFilter}" class="form" method="GET">  
                        
                        <header class="form-header">
                            <h1 class="form-header__title">Pesquisar cidade(s)</h1>                                  
                        </header>

                        <div class="row">
                            <div class="col-auto mr-auto"></div>
                            <div class="col-auto">
                                <a th:href="@{/cidades/nova}" class="btn  btn-outline-primary  button"><i class="fa fa-plus" aria-hidden="true"></i> Nova cidade</a>
                            </div>
                        </div>                        
                                
                        <div class="row">
                            <div class="form-group  col-sm-6  col-md-4  col-lg-4">
                                <label for="state" class="control-label"><b>Estado</b></label>
                                <select id="state" class="form-control  form-input" th:field="*{state}">
                                    <option value="">Selecione um Estado</option>
                                    <option th:each="state : ${states}" th:value="${state.id}" th:text="${state.name}">Minas Gerais</option>
                                </select>                                
                            </div>
                            
                            <div class="form-group  col-sm-6">
                                <label for="name" class="control-label"><b>Nome</b></label>
                                <input type="text" id="name" class="form-control  form-input" th:field="*{name}">                                                                                          
                            </div>    
                        </div>  
                        
                        <div class="table-responsive-sm  layout-table">
                            <table class="table  table-striped  table-hover">
                                <thead>
                                  <tr>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Estado</th>  
                                    <th scope="col">Ações</th>   
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr th:each="city : ${page.content}">                             
                                    <td th:text="${city.name}">Goiânia</td>                                
                                    <td th:text="${city.state.name}">Goiás</td>
                                    <td>                                    
                                        <a th:href="@{/cidades/{id}(id=${city.id})}" class="js-tooltip" title="Editar"><span class="fa fa-pencil" aria-hidden="true"></span></a>   
                                        <a href="#" class="js-tooltip" title="Excluir"><span class="fa fa-trash" aria-hidden="true"></span></a>                                                    
                                    </td>
                                  </tr>  
                                  <tr class="text-center" th:if="${page.empty}">
                                    <td colspan="3">Nenhum resultado encontrado</td>
                                  </tr>                                              
                                </tbody>
                              </table>
                        </div>
                        
                        <div class="layout-pagination">                        
                            <nav>
                                <ul class="pagination  justify-content-center" th:with="currentPage=${page.currentPage}">
                                  
                                  <li class="page-item" th:classappend="${page.first} ? disabled">
                                    <a class="page-link" th:href="${page.urlToPage(currentPage - 1)}" aria-label="Previous">
                                      <span aria-hidden="true">&laquo;</span>
                                      <span class="sr-only">Previous</span>
                                    </a>
                                  </li>
                                  
                                  <th:block th:each="p : ${#numbers.sequence(1, page.total)}" th:with="pageNumber=${p - 1}">
                                    <li class="page-item" th:classappend="${currentPage == pageNumber} ? active">
                                      <a class="page-link" th:href="${page.urlToPage(pageNumber)}">[[${p}]]</a>
                                    </li>
                                  </th:block>
                                                                    
                                  <li class="page-item" th:classappend="${page.last} ? disabled">
                                    <a class="page-link" th:href="${page.urlToPage(currentPage + 1)}" aria-label="Next">
                                      <span aria-hidden="true">&raquo;</span>
                                      <span class="sr-only">Next</span>
                                    </a>
                                  </li>

                                </ul>
                              </nav>
                        </div>    

                        <footer>
                            <div class="layout-signin__button">
                                <button type="submit" class="btn  btn-primary  button">Pesquisar</button>
                            </div>
                        </footer> 
                        
                    </form>
                    
                </div>
            </div>
            
        </section>
      
    </body>
</html>
