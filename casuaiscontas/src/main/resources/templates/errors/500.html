<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
    <body>       
        
        <div class="layout-center  col-10  offset-1  col-sm-8  offset-sm-2  col-md-6  offset-md-3  col-xl-4  offset-xl-4  error" th:fragment="erro">
            
            <div class="card  text-center">
                
                <div class="card-header">
                    <h1 class="error__code"><i class="fa fa-exclamation"></i> 500</h1>                        
                </div>
                
                <div class="card-body">                        
                    <h2 class="card-title  error__message">Oops! Algo deu errado.</h2>
                    <div class="card-text  error__description">
                        <p>Desculpe, algo muito estranho aconteceu e não conseguimos processar a sua requisição. 
                        Tente de novo ou entre em contato com a gente se precisar de ajuda.</p>
                    </div>
                </div>
                
                <div class="card-footer  text-muted">
                    <a th:href="@{/}" class="btn btn-primary  error__button">Ir para a home</a>                                                
                </div>
                
            </div>

        </div>         

    </body>
</html>
