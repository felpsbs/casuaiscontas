<!DOCTYPE html>
<html 
    lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
>

    <div class="alert  alert-dismissible  fade  show" th:classappend="${success} ? alert-success : alert-danger" role="alert" th:if="${not #strings.isEmpty(message)}" th:fragment="alert">
        <button type="button" class="close" data-dismiss="alert" ><span aria-hidden="true">&times;</span></button>			
        <span th:text="${message}">Operação realizada com sucesso.</span>
    </div>

</html>
